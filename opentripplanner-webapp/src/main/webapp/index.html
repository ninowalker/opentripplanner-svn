<body>
    <div class="logo" id="logo"> 
        <a href="http://opentripplanner.org" title="OpenTripPlanner Home"><img src="images/ui/logoSmall.png" alt="OpenTripPlanner home"/></a>
    </div> 
    <script type="text/javascript">
    Ext.onReady(function()
    {
        var map  = new otp.core.Map({attribution:otp.util.ExtUtils.MAP_ATTRIBUTION}); 
        var ui   = new otp.core.UI({map:map});
        

        ////////// trip planner ///////////
        var poi  = new otp.planner.poi.Control({map:map.getMap()});
        var plan = new otp.planner.Planner({map:map, poi:poi});
        var cm   = new otp.planner.ContextMenu({map:map, forms:plan.getForms()});
        ui.accordion.add(plan.getPanel());
    });
    </script>
</body>
